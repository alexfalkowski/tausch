version: 2.1

jobs:
  build:
    docker:
      - image: alexfalkowski/go:2.43
    working_directory: ~/tausch
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: make dep
      - run: make build
      - run: make lint
      - run: make sec
      - run: make specs
      - run: make coverage
      - store_test_results:
          path: test/reports
      - store_artifacts:
          path: test/reports
      - run: make codecov-upload
    resource_class: large
  version:
    docker:
      - image: alexfalkowski/release:5.1
    working_directory: ~/tausch
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: make pull
      - run: version
    resource_class: large
  package:
    docker:
      - image: alexfalkowski/release:5.1
    working_directory: ~/tausch
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run: make pull
      - run: package
    resource_class: large

workflows:
  tausch:
    jobs:
      - build
      - version:
          context: gh
          requires:
            - build
          filters:
            branches:
              only: master
      - package:
          context: gh
          requires:
            - version
          filters:
            branches:
              only: master
